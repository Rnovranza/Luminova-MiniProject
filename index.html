<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Luminova</title>
</head>
<body>
    <header>
      <div class="container">
		      <img
          class="logo"
          src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Revou-alasan.original.png"
          alt="Revou"
          width="40px"
          height="40px"
        />
		      <ul>
            <li><a class="active" href="">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Message Us</a></li>
          </ul>
      </div>
    </header>

    <main>
    <!-- banners -->
    <section class="banner">
      <h1>Hi <span id="nama"></span>, Welcome To Luminova!</h1>
      </section>

      <script>
        var nama = prompt("What is your name ?");
        var element = (document.getElementById("nama").innerText = nama);
        console.log(element);
      </script>

      <!--our headquaters-->
      <section class="konten2">
        <div class="container">
        <h2>Our Headquaters</h2>
        <div class="gambar">
          <img
          src="https://img.freepik.com/free-photo/bottom-view-three-buildings_1112-811.jpg?size=626&ext=jpg&ga=GA1.2.273359612.1674957842&semt=sph"
          alt="image1"
        />
          <p>New York City</p>
        </div>
        <div class="gambar">
          <img
          src="https://img.freepik.com/free-photo/office-buildings_1127-3136.jpg?size=626&ext=jpg&ga=GA1.1.273359612.1674957842&semt=sph"
          alt="image2"
        />
          <p>San Francisco</p>
        </div>
        <div class="gambar">
          <img
          src="https://img.freepik.com/free-photo/large-modern-office-building_1127-3060.jpg?size=626&ext=jpg&ga=GA1.1.273359612.1674957842&semt=sph"
          alt="image3"
        />
          <p>Washington</p>
        </div>
        </div>
      </section>

      <!--form input-->
      <section class="konten3">
        <div class="form">
        <h2>Message Us</h2>
        <form name="message-form" onsubmit="return validateForm()">
          Nama: <input placeholder="Nama" type="text" name="full-name" />
          <br />

          Tanggal lahir :
          <input type="date" name="birth-date" />
          <br />

          Jenis Kelamin :
          <input type="radio" id="male" name="gender" value="Laki-Laki" />
          <label for="male">Laki-laki</label>
          <input type="radio" id="female" name="gender" value="Perempuan" />
          <label for="female">Perempuan</label>
          <br />

          Pesan :
          <textarea placeholder="Pesan" name="message"></textarea>
          <br />

          <input type="submit" value="Submit" />
        </form>
      
        <div class="form-output">
          <p>Nama : <span id="sender-full-name"></span></p>
          <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
          <p>Jenis Kelamin : <span id="sender-gender"></span></p>
          <p>Pesan : <span id="sender-message"></span></p>
        </div>
      </div>
      </section>
      <script>
        function validateForm() {
          var name = document.forms["message-form"]["full-name"].value;
          var date = document.forms["message-form"]["birth-date"].value;
          var gender = document.forms["message-form"]["gender"].value;
          var message = document.forms["message-form"]["message"].value;

          if (name == "" || date == "" || gender == "" || message == "") {
            alert("Something is wrong");
            return false;
          }

          document.getElementById("sender-full-name").innerText = name;
          document.getElementById("sender-birth-date").innerText = date;
          document.getElementById("sender-gender").innerText = gender;
          document.getElementById("sender-message").innerText = message;
          return false;
        }
      </script>
    </main>
    <footer>
      <p>Created By RevoU</p>
    </footer>
  </body>
</html>
